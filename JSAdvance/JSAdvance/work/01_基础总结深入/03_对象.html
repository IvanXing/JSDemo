<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_对象</title>
</head>
<body>
<!--
1. 什么是对象?
  * 多个数据的封装体
  * 用来保存多个数据的容器
  * 一个对象代表现实中的一个事物
2. 为什么要用对象?
  * 统一管理多个数据
3. 对象的组成
  * 属性: 属性名(本质上都是字符串)和属性值(任意)组成
  * 方法: 一种特别的属性(属性值是函数)
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 有时不能用
  * ['属性名']: 编码麻烦, 能通用
-->
<script type="text/javascript">
  var p = {
    name: 'Tom',                           //属性名都是字符串，允许不写引号，实际还是字符串
    age: 12,
    setName: function (name) {             //属性值是函数
      this.name = name
    },
    setAge: function (age) {
      this.age = age
    }
  }

  //两种调用方法
  p.setName('Bob')
  p['setAge'](23)
  console.log(p.name, p['age'])                  //p.setName  输出的是函数体 function(){}...



</script>
</body>
</html>
